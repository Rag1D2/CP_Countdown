<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown To CyberPunk</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-wrap">
        <!-- TIMER -->
        <div class="timer-container">
          <h2><span>Countdown to</span> CyberPunk 2077</h2>
          <div class="countdown">
            <div id="days">NA</div>
            <div id="hours">NA</div>
            <div id="minutes">NA</div>
            <div id="seconds">NA</div>
          </div>
        </div>
      </div>
      <!-- IMAGE DISPLAY -->
      <div class="pic-container">
        <div class="main-img">
          <img id="current" src="img/cp2.jpg">
        </div>
         <div class="imgs">
          <img src="img/cp2.jpg">
          <img src="img/cp3.jpg">
          <img src="img/cp4.jpg">
          <img src="img/cp5.jpg">
          <img src="img/cp6.jpg">
          <img src="img/cp7.jpg">
          <img src="img/cp8.jpg">
          <img src="img/cp9.jpg">
          <img src="img/cp10.jpg">
          <img src="img/cp11.jpg">
          <img src="img/cp12.jpg">
          <img src="img/cp13.jpg">
         </div> 
      </div>


    </div>
      <footer class="footer">
        <div class="made">
          Made with ❤️ by <a href="https://twitter.com/RagoneMatthew" target="_blank">This Guy</a>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
